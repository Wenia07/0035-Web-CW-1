<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | BotHub</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: white;
    border-bottom: 2px solid whitesmoke;
    flex-wrap: wrap;
  }

  header img {
    height: 50px;
  }

  header h2 {
    margin: 0 10px;
    font-size: 24px;
    color: black;
  }

  nav {
    flex-grow: 1;
    text-align: center;
    margin: 10px 0 0;
  }

  nav a {
    color: black;
    text-decoration: none;
    padding: 10px 12px;
    display: inline-block;
    font-weight: 500;
  }

  nav a:hover {
    background-color: whitesmoke;
    transition: 0.3s ease;
  }

  .signup-btn {
    background-color: lightblue;
    color: white;
    padding: 10px 18px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: 600;
    margin-top: 10px;
  }

  .signup-btn:hover {
    background-color: blue;
  }

/* ===== Responsive Header ===== */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      text-align: center;
    }
    nav {
      flex-basis: 100%;
    }
    .signup-btn {
      flex-basis: 100%;
      text-align: center;
    }
  }

/* ===== Registration Page Layout ===== */
  .page-center {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f2f2f2;
  }

  .form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .input-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }

  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
  }

  .submit-btn:hover {
    background-color: darkblue;
  }
</style>
</head>
<body>

<header>
  <img src="gallery/logo.jpg" width="50" height="50">
  <h2>BotHub</h2>
  <nav>
    <a href="Mainpage.html">Home</a>
    <a href="brands.html">Bottle Types</a>
    <a href="bottletypes.html">Bottle Brands</a>
    <a href="ourmission.html">Our Mission</a>
    <a href="industry.html">Industry Insights</a>
    <a href="ContactUs.html">Contact Us</a>
  </nav>
</header>

<div class="page-center">
  <div class="form-container">
    <h2>Register</h2>

    <form action="Mainpage.html" method="GET">
      <div class="input-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" required>
      </div>

      <div class="input-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="input-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <div style="margin-bottom: 15px;">
        <input type="checkbox" required>
        I agree to Terms and Conditions
      </div>

      <button type="submit" class="submit-btn">Register</button>

      <div style="margin-top: 15px; font-size: 13px;">
        *Registration forms to join our latest event will be sent to you via email.
      </div>
    </form>
  </div>
</div>

</body>
</html>
